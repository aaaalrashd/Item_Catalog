{% extends "base.html" %}
{% block content %}
<div class="col-md-12 text-center">
    <h2>Delete this entry?</h2>
<h3>{{item.name}}</h3>
<br>
Category: {{category.name}}
<br>
<br>
Description: {{item.description}}

<br>
<br>
<form action="{{url_for('delete_film', category_id=category.id, item_id=item.id)}}" method="POST">
    <input type="hidden" name="delete" value="yes">
    <input type="submit" value="Delete">
</form>
<br>
<form action="{{url_for('show_item', category_id=category.id, item_id=item.id)}}">
    <input type="submit" value="Cancel">
</form>
</div>

{% endblock %}
